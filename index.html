<!doctype html>
<html lang="ar">
<head>

    <!-- Title Page -->
    <title>عقار</title>

    <!-- favicon Page -->
    <link rel="shortcut icon" href="img/favicon.png">

    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <meta name="HandheldFriendly" content="true">

    <meta name="theme-color" content="#121320">
    <meta name="msapplication-navbutton-color" content="#121320">
    <meta name="apple-mobile-web-app-status-bar-style" content="#121320">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/font-awesome-5all.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/ar.css">

</head>
<body>

    <!-- Start Loading Page -->
     <div class="loader">
           <div class="loading">
           </div>
     </div>

    <!-- Start Body-Section -->
    <div class="first_Home flex_center bg_image position_R">
        <div class="overLay overLay_white"></div>
        <div class="container">

                <div class="overHidden flex_center">
                    <div class="text-center flex_center flex_column position_R animate-box">

                        <div class="logo">
                            <img src="img/biglogo.png">
                        </div>

                        <a class="btn_button btn_button_green mt-4" data-toggle="modal" data-target="#login">تسجيل دخول</a>

                    </div>
                </div>

        </div>
    </div>

    <!-- Modal Login -->
    <div class="modal fade form_validation" id="login" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered" role="document">
            <div class="modal-content">
                <div class="modal-body">

                    <div class="model_form text-center">

                        <div class="logo_head mb-1">
                            <img src="img/biglogo.png">
                        </div>

                        <form action="home.html" class="text-center">
                            <div class="form_label">
                                <input type="tel" class="input_focus" required/>
                                <label class="float_label">رقم الجوال</label>
                            </div>
                            <div class="form_label">
                                <input type="password" class="input_focus" required/>
                                <label class="float_label">رقم المرور</label>
                            </div>

                            <a class="color_gray mb-3 mt-3" data-toggle="modal" data-target="#forgetPassword" data-dismiss="modal">نسيت كلمه المرور ؟</a>

                            <button type="submit" class="btn_button btn_button_green width_100 mb-3 shadow_green">تسجيل دخول</button>

                            <a class="color_green_bold mb-3 mt-3" data-toggle="modal" data-target="#register" data-dismiss="modal">إنشاء حساب</a>
                        </form>

                    </div>

                </div>
            </div>
        </div>
    </div>
    <!-- Modal Login -->
    <div class="modal fade form_validation" id='register' tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered" role="document">
            <div class="modal-content">
                <div class="modal-body">

                    <div class="model_form text-center">

                        <div class="logo_head mb-1">
                            <img src="img/biglogo.png">
                        </div>

                        <form action="" class="form_register text-center">

                            <div class="row">
                                <div class="col-md-3 col-xs-12">
                                    <div class="text-center">
                                        <div class="images-upload-block">
                                            <label class="upload-img upload_register">
                                                <input type="file" accept="image/*" class="image-uploader">
                                                <img src="img/upload_gray.png">
                                            </label>
                                            <div class="upload-area"></div>
                                        </div>
                                    </div>
                                </div>
                                <div class="col-md-9 col-xs-12">
                                    <div class="form_label">
                                        <input type="text" class="input_focus" required />
                                        <label class="float_label">الاسم الشخصي</label>
                                    </div>
                                    <div class="form_label">
                                        <input type="tel" class="input_focus" required />
                                        <label class="float_label">رقم الجوال</label>
                                    </div>
                                    <div class="form_label">
                                        <input type="text" class="input_focus" required />
                                        <label class="float_label">البلد</label>
                                    </div>
                                    <div class="form_label">
                                        <input type="password" class="input_focus" required />
                                        <label class="float_label">كلمه المرور</label>
                                    </div>
                                    <div class="form_label">
                                        <input type="password" class="input_focus" required />
                                        <label class="float_label">تاكيد كلمه المرور</label>
                                    </div>
                                    <button class="btn_button btn_button_green width_100 mb-3 shadow_green" data-toggle="modal" data-target="#activeUser" data-dismiss="modal">تسجيل</button>
                                </div>
                            </div>

                        </form>

                    </div>

                </div>
            </div>
        </div>
    </div>
    <!-- Modal Login -->
    <div class="modal fade form_validation" id="forgetPassword" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered" role="document">
            <div class="modal-content">
                <div class="modal-body">

                    <div class="model_form text-center">

                        <div class="logo_head mb-1">
                            <img src="img/biglogo.png">
                        </div>

                        <h6 class="color_gray mt-5">ادخل رقم هاتفك لإرسال كود لتغيير كلمه المرور</h6>

                        <form action="" class="text-center">
                            <div class="form_label">
                                <input type="tel" class="input_focus" required />
                                <label class="float_label">رقم الجوال</label>
                            </div>

                            <button class="btn_button btn_button_green width_100 mb-3 shadow_green" data-toggle="modal" data-target="#newPassword" data-dismiss="modal">إرسال</button>

                        </form>

                    </div>

                </div>
            </div>
        </div>
    </div>
    <!-- Modal Login -->
    <div class="modal fade form_validation" id="activeUser" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered" role="document">
            <div class="modal-content">
                <div class="modal-body">

                    <div class="model_form text-center">

                        <div class="logo_head mb-1">
                            <img src="img/biglogo.png">
                        </div>

                        <h6 class="color_gray mt-5">ادخل كود التفعيل المرسل علي هاتفك لتفعيل حسابك</h6>

                        <form action="home.html" class="text-center">
                            <div class="form_label">
                                <input type="tel" class="input_focus" required/>
                                <label class="float_label">كود التفعيل</label>
                            </div>

                            <button type="submit" class="btn_button btn_button_green width_100 mb-3 shadow_green">تفعيل</button>

                        </form>

                    </div>

                </div>
            </div>
        </div>
    </div>
    <!-- Modal Login -->
    <div class="modal fade form_validation" id="newPassword" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered" role="document">
            <div class="modal-content">
                <div class="modal-body">

                    <div class="model_form text-center">

                        <div class="logo_head mb-1">
                            <img src="img/biglogo.png">
                        </div>

                        <form action="" class="text-center">
                            <div class="form_label">
                                <input type="tel" class="input_focus" required/>
                                <label class="float_label">كود التحقق</label>
                            </div>
                            <div class="form_label">
                                <input type="password" class="input_focus" required/>
                                <label class="float_label">كلمه المرور الجديده</label>
                            </div>
                            <div class="form_label">
                                <input type="password" class="input_focus" required/>
                                <label class="float_label">تآكيد كلمه المرور الجديده</label>
                            </div>

                            <button class="btn_button btn_button_green width_100 mb-3 shadow_green" data-toggle="modal" data-target="#login" data-dismiss="modal">تغيير</button>

                        </form>

                    </div>

                </div>
            </div>
        </div>
    </div>


<!--===============================
    SCRIPT
===================================-->
    <script src="js/jquery-1.11.1.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/script.js"></script>

</body>
</html>
